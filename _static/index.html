---
layout: default
permalink: /
---

<div class="index-wrapper">
  <div class="container">

    <div class="panels-container">
      {% for category_slug in site.data.categories %}

        <div class="row">
          {% assign column = category_slug[1] %}

          <div class="row-header">
            {{ category_slug[0] }}
          </div>

          {% for question_slug in column %}
            <div class="card panel">
              <div class="front">
                {{ question_slug[0] }}
              </div>
              <div class="back">
                {{ question_slug[1]["question"]}}

                <div class="desktop-hidden">
                  {{ question_slug[1]["answer"] }}
                </div>
              </div>
            </div>

          {% endfor %}
        </div>
      {% endfor %}

    </div>


  </div>
</div>
